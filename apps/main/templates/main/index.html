        <div class="mt-4 bg-body-tertiary p-4">

            <div class="item"><img src="https://via.placeholder.com/600x400" alt=""></div>
          </div>
        </div>


        <div class="mt-4 ">
          <h3>Карусель</h3>
          <div class="owl-carousel owl-theme">
            <div class="item card">
              <a href="#" class="text-decoration-none text-white">
              <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">100 грн</p>
                </a>
              </div>
            </div>
            <div class="item card">
              <a href="#" class="text-decoration-none text-white">
              <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="...">

        <style>
          .owl-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
          }
          .owl-nav button {
            background: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
          }
          .owl-nav button span {
            font-size: 15px;
            color: #fff;
            background: #000;
            padding: 10px 15px;
            border-radius: 50%;
            margin: 0 10px;
          }
          .owl-nav button span:hover {
            background: #fff;
            color: #000;
          }
          .owl-nav .owl-dots button {
            background: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
          }

        </style>
{% endblock %}

{% block js %}
<script>
  
  $('.owl-carousel').owlCarousel({
    loop:false,
    margin:10,
    nav:true,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }
})


</script>
{% endblock %}
